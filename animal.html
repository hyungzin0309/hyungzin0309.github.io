        <h1>

        <section>
            
            <article class="on">
                <div class="inner">
                    <div class="content">
                        <div class="animal-container ddong_goo"></div>
                        <div class="name">동구 / 9</div>
                        <p>우리집 보안관. <br>무언가 본인의 마음에 들지 않는 것이 있으면 어느샌가 달려와 짖고 있다.<br> 고양이들과 자주 싸운다. <br> 이긴 적은 없다.</p>

            <article>
                <div class="inner">
                    <div class="content">
                        <div class="animal-container happy"></div>
                        <div class="name">행복 / 8</div>
                        <p>고양이 서열 1위. <br>고양이들에겐 불친절하나<br> 먹이를 주는 집사에겐 친절하다. <br> 애교가 많으며 엉덩이 마사지를 좋아한다.</p>
                    </div>
                </div>
            </article>
            <article>
                <div class="inner">
                    <div class="content">
                        <div class="animal-container funny"></div>
                        <div class="name">기쁨 / 8</div>
                        <p>행복이 친동생. <br>매일 언니에게 맞는다. <br> 이유는 모른다. <br>항상 배를 보이며 거실바닥에 드러누워있는 것이 특징. </p>

                    </div>

            </article>

        <div class="btn-prev"><span>PREV</span></div>
        <div class="btn-next"><span>NEXT</span></div>
    </figure>
    <script>
        const $frame = $("section");
        const $lists = $("article");
        const deg = 45;
        //각 article요소들 0,45,90,135,...,315도씩 돌리기 + -100vh씩 이동 (사각형의 아랫면을 기준으로 +100vh만큼의 길이를 움직이는 것)
        $lists.each((i,el)=>{
           $(el).css("transform",`rotate(${deg*i}deg) translateY(-100vh)`);
           i++;
        })

        const $prev = $(".btn-prev");
        const $next = $(".btn-next");
        let num = 0;
        // 이전키를 누르면 각 article요소들 현재 각도에서 +45도(오른쪽으로)만큼 이동
        $prev.click((e)=>{
            num++;
            const $on = $frame.find(".on")
            $frame.css("transform",`rotate(${deg*num}deg)`); // 프레임만 돌아도 겉에 있는 네모들 전체 다 돌아감
            $on.removeClass('on'); // 크고 불투명하게 나타내는 것 없애기
            if($on.prev()[0]){$on.prev().addClass('on');} // 이전 요소가 있으면 이전요소에 .on클래스 추가
            else{$frame.children().last().addClass('on');} // 이전 요소가 없다면 가장 마지막 요소에 .on클래스 추가
        });
        // 다음키를 누르면 현재 각도에서 -45
        $next.click((e)=>{
            num--;
            const $on = $frame.find(".on")
            $frame.css("transform",`rotate(${deg*num}deg)`);
            $on.removeClass('on');
            if($on.next()[0]){$on.next().addClass('on')}
            else{$frame.children().first().addClass('on')}
        });
    </script>
